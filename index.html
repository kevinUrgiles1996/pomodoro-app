<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p id="timer">00:00</p>

      </div>
      <a class="stats" href="/stats.html">Stats</a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
