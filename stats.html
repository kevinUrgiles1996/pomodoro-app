<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App - Stats</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
  <body>
    <div class="stats-container">
      <div class="header-container">
        <h1>Stats - Pomodoro App</h1>
        <a href="index.html">
          <svg
            class="bi bi-arrow-left"
            width="40px"
            height="40px"
            viewBox="0 0 16 16"
            fill="black"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M5.854 4.646a.5.5 0 010 .708L3.207 8l2.647 2.646a.5.5 0 01-.708.708l-3-3a.5.5 0 010-.708l3-3a.5.5 0 01.708 0z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M2.5 8a.5.5 0 01.5-.5h10.5a.5.5 0 010 1H3a.5.5 0 01-.5-.5z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </div>
      <div class="input-container">
        <label for="dateRange">Date Range</label>
        <select id="dateRange">
          <option value="7days">Last 7 Days</option>
          <option value="30days">Last 30 Days</option>
          <option value="50days">Last 50 Days</option>
        </select>
      </div>
      <div class="chart-container">
        <img class="loading" src="loading.gif" alt="loading" />
        <canvas id="myChart" class="chart" style="display: none;"></canvas>
      </div>
      <div class="summary-container">
        <div class="summary-row">
          <div class="summary-col">Timer</div>
          <div class="summary-col">#</div>
        </div>
        <div class="summary-row">
          <div class="summary-col">Pomodoros</div>
          <div class="summary-col pomodoros">0</div>
        </div>
        <div class="summary-row">
          <div class="summary-col">Short Breaks</div>
          <div class="summary-col shortBreaks">0</div>
        </div>
        <div class="summary-row">
          <div class="summary-col">Long Breaks</div>
          <div class="summary-col longBreaks">0</div>
        </div>
      </div>
    </div>
    <script src="stats.js"></script>
  </body>
</html>
