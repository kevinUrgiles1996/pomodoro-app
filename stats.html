<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App - Stats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stats-container">
      <div class="header-container">
        <h1>Stats - Pomodoro App</h1>
      </div>
      <div class="input-container">
        <label for="dateRange">Date Range</label>
        <select id="dateRange">
          <option value="7days">Last 7 Days</option>
          <option value="30days">Last 30 Days</option>
          <option value="50days">Last 50 Days</option>
        </select>
      </div>
      <div class="chart-container">
        <img
          class="chart-img"
          src="https://www.economist.com/sites/default/files/images/2019/11/articles/main/20191109_woc095.png"
          alt=""
        />
      </div>
      <div class="summary-container">
        <div class="summary-row">
          <div class="summary-col">Timer</div>
          <div class="summary-col">#</div>
        </div>
        <div class="summary-row">
          <div class="summary-col">Tomatoes</div>
          <div class="summary-col">7</div>
        </div>
        <div class="summary-row">
          <div class="summary-col">Short Breaks</div>
          <div class="summary-col">2</div>
        </div>
        <div class="summary-row">
          <div class="summary-col">Long Breaks</div>
          <div class="summary-col">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
